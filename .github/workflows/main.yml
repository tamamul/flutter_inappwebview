name: Build Flutter APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Check Android Files
      run: |
        echo "=== Check Android build files ==="
        cat flutter_inappwebview/example/android/build.gradle || echo "No top-level build.gradle"
        echo "=== Check app build.gradle ==="
        cat flutter_inappwebview/example/android/app/build.gradle || echo "No app build.gradle"
        echo "=== Check settings.gradle ==="
        cat flutter_inappwebview/example/android/settings.gradle || echo "No settings.gradle"
        
    - name: Upgrade Kotlin Version
      run: |
        # Update Kotlin version in Android files
        cd flutter_inappwebview/example/android
        
        # Update in build.gradle (if exists)
        if [ -f "build.gradle" ]; then
          sed -i 's/kotlin_version = "1\.8\.0"/kotlin_version = "1.8.10"/g' build.gradle
          sed -i 's/kotlinVersion = "1\.8\.0"/kotlinVersion = "1.8.10"/g' build.gradle
          sed -i 's/ext.kotlin_version = "1\.8\.0"/ext.kotlin_version = "1.8.10"/g' build.gradle
          echo "Updated build.gradle Kotlin version"
        fi
        
        # Update in app/build.gradle
        if [ -f "app/build.gradle" ]; then
          sed -i 's/kotlin_version = "1\.8\.0"/kotlin_version = "1.8.10"/g' app/build.gradle
          sed -i 's/kotlinVersion = "1\.8\.0"/kotlinVersion = "1.8.10"/g' app/build.gradle
          echo "Updated app/build.gradle Kotlin version"
        fi
        
        # Update in settings.gradle (for plugins block)
        if [ -f "settings.gradle" ]; then
          sed -i 's/kotlin.*1\.8\.0/kotlin\" version \"1.8.10/g' settings.gradle
          sed -i 's/\"org.jetbrains.kotlin.android\" version \"1\.8\.0\"/\"org.jetbrains.kotlin.android\" version \"1.8.10\"/g' settings.gradle
          echo "Updated settings.gradle Kotlin version"
        fi
        
    - name: Install Dependencies
      working-directory: ./flutter_inappwebview/example
      run: |
        flutter pub get
        
    - name: Run Build Runner
      working-directory: ./flutter_inappwebview_platform_interface
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs
        
    - name: Build APK with Skip Validation
      working-directory: ./flutter_inappwebview/example
      run: |
        flutter build apk --release --android-skip-build-dependency-validation
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flutter-app-apk
        path: flutter_inappwebview/example/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
