name: Build Flutter APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Latest Flutter
      run: |
        cd $HOME
        git clone https://github.com/flutter/flutter.git -b stable --depth 1
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
        
    - name: Verify Flutter and Dart Version
      run: |
        flutter --version
        dart --version
        flutter upgrade
        
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses || true
        
    - name: Install Dependencies
      working-directory: ./flutter_inappwebview/example
      run: |
        flutter pub get
        
    - name: Run Build Runner
      working-directory: ./flutter_inappwebview_platform_interface
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs
        
    - name: Build APK with Skip Validation
      working-directory: ./flutter_inappwebview/example
      run: |
        flutter build apk --release --android-skip-build-dependency-validation
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flutter-app-apk
        path: flutter_inappwebview/example/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
