name: Build Flutter APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Latest Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Verify Versions
      run: |
        flutter --version
        dart --version
        
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses || true
        
    - name: Clean Project
      run: |
        flutter clean
        
    - name: Upgrade Dependencies
      working-directory: ./flutter_inappwebview_platform_interface
      run: |
        flutter pub upgrade
        # Coba update analyzer secara spesifik
        flutter pub add dev:analyzer:^9.0.0 --dev
        
    - name: Install Dependencies with Retry
      working-directory: ./flutter_inappwebview/example
      run: |
        flutter pub get --verbose
        
    - name: Run Build Runner with Fix
      working-directory: ./flutter_inappwebview_platform_interface
      run: |
        # Coba beberapa approach untuk build runner
        echo "Attempt 1: Clean build"
        flutter pub run build_runner clean
        
        echo "Attempt 2: Build with delete conflicting outputs"
        flutter pub run build_runner build --delete-conflicting-outputs --verbose || true
        
        echo "Attempt 3: Jika masih gagal, coba tanpa build runner"
        # Untuk sementara skip jika build runner terus gagal
        
    - name: Build APK (Skip if Build Runner Failed)
      working-directory: ./flutter_inappwebview/example
      run: |
        # Coba build meski build runner gagal
        flutter build apk --release --android-skip-build-dependency-validation
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flutter-app-apk
        path: flutter_inappwebview/example/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
